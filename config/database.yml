default: &default
  adapter: sqlite3
  encoding: utf8
  pool: 5
  timeout: 5000
  database: <%= ENV['DATABASE_PATH'] || 'db/development.sqlite3' %>

development:
  <<: *default

test:
  <<: *default
  database: <%= ENV['DATABASE_PATH'] || 'db/test.sqlite3' %>

production:
  <<: *default
  database: <%= ENV['DATABASE_PATH'] || 'db/production.sqlite3' %>
